<!DOCTYPE html>
<!-- Deklaracija tipa dokumenta. Ovim se obaveštava pretraživač da je u pitanju HTML5 dokument. -->

<html>
	<!-- Osnovni HTML element koji obuhvata ceo dokument. -->

	<head>
		<!-- Head sekcija sadrži meta informacije o stranici, kao i povezivanje sa stilovima i naslovom. -->

		<meta charset="UTF-8" />
		<!-- Meta tag koji određuje kodnu stranicu (UTF-8 podržava sve karaktere, uključujući i ćirilicu i latinicu). -->

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Omogućava responzivni dizajn. Širina prikaza će se prilagoditi uređaju korisnika. -->

		<title>Bootstrap Clone</title>
		<!-- Naslov stranice koji se prikazuje na tabu pretraživača. -->

		<!-- Unutrašnji CSS (trenutno komentarisano) koji bi stilizovao <h2> tag u zeleno. -->
		<!-- <style>
            h2 {
                color:green;
            }
        </style> -->

		<link rel="stylesheet" href="css/index.css" />
		<!-- Povezivanje sa eksternim CSS fajlom koji se nalazi u folderu "css" i zove se "index.css". -->
	</head>

	<body>
		<header class="main-header">
			<nav class="top-navigation">
				<span>LOGO</span>
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
			</nav>
			<div class="hero">
				<h2>Welcome To Our Studio!</h2>
				<h1>It's Nice To Meet You</h1>
                <button>Tell me more</button>
			</div>
		</header>
	</body>
</html>
